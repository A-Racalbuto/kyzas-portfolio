<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pow</title>
</head>
<body>
    <script>
        // gather input
        const x = +prompt('Give me the base');
        const n = +prompt('Give me the exponent');

        // perform calculation

        function pow(x, n) {
            let result = 1;
            for (let i = 0; i < n; i++) {
                result *= x;
            }
            return result;
        }

        const xToN = pow(x, n);
        const nToX = pow(n, x);

        // output result
        alert(`x^n: ${xToN}, n^x: ${nToX}`);

        // // output result
        // alert(result);
    </script>
</body>
</html>
