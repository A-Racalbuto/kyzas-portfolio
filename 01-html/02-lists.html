<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Lists</h1>

    <p>My top 3 languages:</p>

    <ol>
        <li>JavaScript</li>
        <li>Python</li>
        <li>CoffeScript</li>
    </ol>

    <p>Things I like</p>

    <ul type="circle">
        <li>Pasta</li>
        <li>Pizza</li>
            <ol>
                <li>Sausage and mushrooms</li>
                <li>4 cheeses</li>
                <li>Pineapples</li>
                    <ol type="I" start="3" reversed>
                        <li>Salty</li>
                        <li>Sweet</li>
                        <li>Sour</li>
                        <li value="79">Umami</li>
                        <li>Bitter</li>
                        <li>New</li>
                    </ol>
            </ol>
        <li>Mandolin</li>
    </ul>

    <dl>
        <dt>Coffe</dt>
        <dd>Brown liquid.</dd>
    </dl>



</body>
</html>
